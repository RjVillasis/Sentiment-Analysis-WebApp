<!DOCTYPE html>
<html>
<head>
    <title>Movie Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% from "_formhelpers.html" import render_field %}

    <form method="post" action="/results">
        <div class="form-field">
            <h2>Movie Name</h2>
            <dl>
                {{ render_field(form2.movie_name, input_class="movie_name-input") }}
            </dl>
        </div>
        
        <div class="form-field">
            <h2>Please enter your movie review:</h2>
            <dl>
                {{ render_field(form.moviereview, input_class="review-input") }}
            </dl>
        </div>
        <div class="button">
            <input type="submit" value="Submit review" name="submit_btn">
        </div>
    </form>
</body>
</html>
