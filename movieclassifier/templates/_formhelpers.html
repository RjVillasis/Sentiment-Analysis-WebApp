{% macro render_field(field, input_class='', label_class='') %}
  <dt>{{ field.label }}</dt>
  <dd><input type="text" name="{{ field.name }}" class="{{ input_class }}" value=""></dd>
  {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
